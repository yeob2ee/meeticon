<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>meeticon</title>
  <link rel="stylesheet" href="/static/portal.css">
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">meeticon</div>
      <div class="nav">
        <a href="/emoji/gallery">갤러리</a>
        <a href="/">홈</a>
      </div>
    </div>

    <div class="card">
      <form action="/emoji/generate" method="post">
        <input class="input" type="text" name="prompt"
          placeholder="예) crying strawberry / happy grape face"
          required>
        <div style="display:flex; gap:10px; margin-top:12px; align-items:center;">
          <button class="btn" type="submit">생성하기</button>
          <a class="btn btn-ghost" href="/emoji/gallery">갤러리</a>
        </div>
        <div class="hint" style="margin-top:10px;">
          팁: 영어 + “single / emoji sticker / centered” 같은 키워드가 더 안정적이에요.
        </div>
      </form>

      {% if result %}
        <div class="result">{{ result }}</div>
      {% endif %}

      {% if image_url %}
        <div class="preview">
          <div>
            <div class="chip">PREVIEW</div>
            <div style="margin-top:10px;">
              <img src="{{ image_url }}" alt="preview">
            </div>
            <div style="margin-top:10px; display:flex; gap:10px;">
              <a class="btn btn-ghost" href="{{ image_url }}" download>PNG 다운로드</a>
            </div>
          </div>
          <div class="hint">
            <div style="font-weight:700; color:var(--text); margin-bottom:6px;">사용처</div>
            <ul style="margin:0; padding-left:18px;">
              <li>이모티콘 스티커(PNG)</li>
              <li>메신저 이미지 전송</li>
              <li>추후 투명 배경/리사이즈로 확장 가능</li>
            </ul>
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
